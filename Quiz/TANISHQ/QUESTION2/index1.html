<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #212121;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 8px;
  background-color: #303030;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
}

.learn-more {
  color: #4CAF50;
  text-decoration: none;
}

.learn-more:hover {
  text-decoration: underline;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  border: none;
  border-radius: 4px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h2>Your watch history is off</h2>
  <p>You can change your setting at any time to get the latest videos tailored to you. <a href="#" class="learn-more">Learn more</a></p>
  <button>Update setting</button>
</div>

</body>
</html>
